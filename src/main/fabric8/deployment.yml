apiVersion: v1
kind: Deployment
metadata:
  name: ${project.artifactId}
spec:
  template:
    spec:
      containers:
        - env:
            - name: FLYWAY_URL
              value: jdbc:postgresql://postgresql:5432/sampledb
            - name: DB_USERNAME
              valueFrom:
                 secretKeyRef:
                   name: postgresql
                   key: POSTGRESQL_USER
            - name: DB_PASSWORD
              valueFrom:
                 secretKeyRef:
                   name: postgresql
                   key: POSTGRESQL_PASSWORD
            - name: FLYWAY_USER
              valueFrom:
                 secretKeyRef:
                   name: postgresql
                   key: POSTGRESQL_USER
            - name: FLYWAY_PASSWORD
              valueFrom:
                 secretKeyRef:
                   name: postgresql
                   key: POSTGRESQL_PASSWORD
            - name: JAVA_OPTIONS
              value: "-Dspring.profiles.active=openshift"
            - name: KEYCLOAK_SERVER_URL
              value: "http://keycloak-auth.192.168.99.100.nip.io/auth"
            - name: KEYCLOAK_REALM
              value: "TestApp"
            - name: KEYCLOAK_RESOURCE
              value: "recipe-service"