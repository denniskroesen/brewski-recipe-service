apiVersion: v1
kind: Deployment
metadata:
  name: ${project.artifactId}
spec:
  template:
    spec:
      containers:
        - env:
            - name: FLYWAY_URL
              value: jdbc:postgresql://postgresql-95-centos7.recipe-test.svc:5432/sampledb
            - name: DB_USERNAME
              valueFrom:
                 secretKeyRef:
                   name: my-database-secret
                   key: user
            - name: DB_PASSWORD
              valueFrom:
                 secretKeyRef:
                   name: my-database-secret
                   key: password
            - name: FLYWAY_USER
              valueFrom:
                 secretKeyRef:
                   name: my-database-secret
                   key: user
            - name: FLYWAY_PASSWORD
              valueFrom:
                 secretKeyRef:
                   name: my-database-secret
                   key: password
            - name: JAVA_OPTIONS
              value: "-Dspring.profiles.active=openshift"